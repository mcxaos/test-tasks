<html>
	<head>
	<style>
		.highlight{
		background-color: #FFFF00
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script type="text/javascript">
	$().ready(function()
	{
		//Рисуем таблицу
 		for(i=1;i<=10;i++){
			var text='<tr>';
			for(j=1;j<=10;j++){
				text+='<td><span>' + 'some text #' +  i+j + '</span></td>';
			}
			text+='</tr>';
			$('#main_table').append( text );
		}
		// Считываем ввод в input
		$("#control>input").keyup(function() {
			$("td span").removeClass("highlight").show();
			var text_to_find=$(this).val();
			if(text_to_find){
				$("td span").filter(function() { 
					if(!$('#control>input:checkbox').is(':checked')&& $.text([this]).indexOf(text_to_find)<0) $(this).hide();
					return $.text([this]).indexOf(text_to_find)+1;
				}).addClass("highlight");
			}
		});	
	});
	</script>
	</head>
	<body>
		<table id="main_table">
		</table>
		<div id="control">
			<span>Enter text for filter: </span>
				<input type="text"/>
			<br/>
			<span> Display or not table rows where text was not found:</span>
			<input type="checkbox" checked>
		</div>
	</body>
</html>
